# manifests/apps/centraldashboard/upstream/overlays/istio/virtual-service.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: matilda-virtual
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /mlops/api
    rewrite:
      uri: /api
    route:
    - destination:
        host: matilda-backend.kubeflow.svc.cluster.local
        port:
          number: 9000
  - match:
    - uri:
        prefix: /asset_hub/api
    rewrite:
      uri: /api
    route:
    - destination:
        host: matilda-asset-backend.kubeflow.svc.cluster.local
        port:
          number: 9010
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: matilda-asset-frontend.kubeflow.svc.cluster.local
        port:
          number: 8080